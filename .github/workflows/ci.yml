name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install Node deps
        run: |
          npm ci
          cd server && npm ci
          cd ../client && npm ci
      - name: Node tests
        run: cd server && npm test --silent
      - name: Security scan (Node)
        run: cd server && npm audit --production --audit-level=moderate || true
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Python deps and tests
        run: |
          cd python_backend
          pip install -r requirements.txt
          pytest -q
      - name: Security scan (Python)
        run: |
          python -m pip install pip-audit
          pip-audit || true
      - name: Docker build
        run: |
          docker compose -v || echo 'compose missing'
          docker build -t trailblip-backend ./server
          docker build -t trailblip-pyagent ./python_backend

