name: AI Model Training Pipeline

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'diri-cyrex/train/**'
      - 'diri-cyrex/app/services/**'
  workflow_dispatch:
    inputs:
      model_type:
        description: 'Model type to train'
        required: true
        type: choice
        options:
          - task_classifier
          - challenge_generator
          - bandit
          - policy_network

jobs:
  train-model:
    runs-on: [self-hosted, gpu]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        cd diri-cyrex
        pip install -r requirements.txt
    
    - name: Load training data
      run: |
        echo "Loading training data from train/data/"
        # Data Engineer ensures data is available
    
    - name: Train model
      run: |
        cd diri-cyrex
        python train/scripts/train_${MODEL_TYPE}.py
      env:
        MODEL_TYPE: ${{ github.event.inputs.model_type || 'task_classifier' }}
        MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
        WANDB_API_KEY: ${{ secrets.WANDB_API_KEY }}
    
    - name: Evaluate model
      run: |
        cd diri-cyrex
        python train/scripts/evaluate_model.py --model-type $MODEL_TYPE
    
    - name: Save model artifacts
      run: |
        mkdir -p artifacts
        cp -r diri-cyrex/train/models/$MODEL_TYPE artifacts/
    
    - name: Upload to MLflow
      run: |
        python -c "
        import mlflow
        mlflow.set_tracking_uri('${{ secrets.MLFLOW_TRACKING_URI }}')
        mlflow.log_artifacts('artifacts', 'model')
        "
    
    - name: Model versioning
      run: |
        echo "Versioning model..."
        # MLOps Engineer implements versioning system
    
    - name: Deploy to staging
      if: github.ref == 'refs/heads/main'
      run: |
        echo "Deploying to staging environment..."
        # MLOps Engineer implements deployment

