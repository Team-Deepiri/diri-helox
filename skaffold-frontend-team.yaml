apiVersion: skaffold/v2beta29
kind: Config
metadata:
  name: deepiri-frontend-team
  # Frontend Team Configuration - Frontend and required backend services

build:
  local:
    useBuildkit: true
    push: false
  tagPolicy:
    sha256: {}
  artifacts:
    # Frontend
    - image: deepiri-dev-frontend
      context: ./deepiri-web-frontend
      docker:
        dockerfile: Dockerfile.dev
    
    # API Gateway (for API calls)
    - image: deepiri-dev-api-gateway
      context: ./platform-services
      docker:
        dockerfile: backend/deepiri-api-gateway/Dockerfile
    
    # Realtime Gateway (for WebSocket)
    - image: deepiri-dev-realtime-gateway
      context: ./platform-services
      docker:
        dockerfile: backend/deepiri-realtime-gateway/Dockerfile
    
    # Backend services (for full integration testing)
    - image: deepiri-dev-auth-service
      context: ./platform-services
      docker:
        dockerfile: backend/deepiri-auth-service/Dockerfile
    
    - image: deepiri-dev-task-orchestrator
      context: ./platform-services
      docker:
        dockerfile: backend/deepiri-task-orchestrator/Dockerfile
    
    - image: deepiri-dev-engagement-service
      context: ./platform-services
      docker:
        dockerfile: backend/deepiri-engagement-service/Dockerfile
    
    - image: deepiri-dev-platform-analytics-service
      context: ./platform-services
      docker:
        dockerfile: backend/deepiri-platform-analytics-service/Dockerfile
    
    - image: deepiri-dev-notification-service
      context: ./platform-services
      docker:
        dockerfile: backend/deepiri-notification-service/Dockerfile
    
    - image: deepiri-dev-external-bridge-service
      context: ./platform-services
      docker:
        dockerfile: backend/deepiri-external-bridge-service/Dockerfile
    
    - image: deepiri-dev-challenge-service
      context: ./platform-services
      docker:
        dockerfile: backend/deepiri-challenge-service/Dockerfile

deploy:
  kubectl:
    manifests: []

