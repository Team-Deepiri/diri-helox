      # Variables loaded from ops/k8s/configmaps/frontend-dev-configmap.yaml
      # Variables loaded from ops/k8s/secrets/secrets.yaml
      VITE_API_URL: http://localhost:${API_GATEWAY_PORT:-5100}/api
    volumes:
      - ./deepiri-web-frontend:/app
      - /app/node_modules
    depends_on:
      - api-gateway
    networks:
      - deepiri-backend-network

volumes:
  postgres_backend_data:
    driver: local
  pgadmin_backend_data:
    driver: local
  redis_backend_data:
    driver: local
  influxdb_backend_data:
    driver: local

networks:
  deepiri-backend-network:
    driver: bridge

