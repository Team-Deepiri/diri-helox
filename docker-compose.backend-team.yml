name: deepiri-backend-team

# Backend Team Docker Compose Configuration
# 
# This file matches the services referenced in:
# - team_dev_environments/backend-team/build.sh
# - team_dev_environments/backend-team/start.sh
# - team_dev_environments/backend-team/stop.sh
#
# Primary services: frontend-dev, api-gateway, auth-service
# Dependencies: mongodb, redis, influxdb, task-orchestrator, engagement-service,
#   platform-analytics-service, notification-service, external-bridge-service,
#   challenge-service, realtime-gateway
#
# API Gateway Port Configuration:
#   - External port: 5100 (configurable via API_GATEWAY_PORT env var)
#   - Internal port: 5000 (container port, unchanged)
#   - This avoids conflict with macOS AirPlay Receiver on port 5000
#
# IMPORTANT: Set DOCKER_BUILDKIT=1 before building to enable layer caching
# This prevents 50GB+ of dangling images on every build

x-build-args: &build-args
  # Use BuildKit for better caching and no dangling images
  DOCKER_BUILDKIT: 1
  BUILDKIT_PROGRESS: plain

# Minimal logging - logs are automatically cleared and not saved
x-logging: &minimal-logging
  driver: "local"
  options:
    max-size: "1m"      # Only 1MB per file
    max-file: "1"       # Only 1 file (no rotation backup)
    compress: "false"   # No compression (faster cleanup)

services:
  # PostgreSQL Database - Primary database for users, roles, tasks, quests, metadata
  postgres:
    image: postgres:16-alpine
    container_name: deepiri-postgres-backend
    restart: unless-stopped
    logging: *minimal-logging
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-deepiri}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-deepiripassword}
      POSTGRES_DB: ${POSTGRES_DB:-deepiri}
    volumes:
      - postgres_backend_data:/var/lib/postgresql/data
      - ./scripts/postgres-init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - deepiri-backend-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-deepiri}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin - Database Admin UI
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: deepiri-pgadmin-backend
    restart: unless-stopped
    logging: *minimal-logging
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@deepiri.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin_backend_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - deepiri-backend-network

  # Adminer - Lightweight Database Viewer (for quick inspection)
  adminer:
    image: adminer:latest
    container_name: deepiri-adminer-backend
    restart: unless-stopped
    logging: *minimal-logging
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    depends_on:
      - postgres
    networks:
      - deepiri-backend-network

  # Redis Cache
  redis:
    image: redis:7.2-alpine
    container_name: deepiri-redis-backend
    restart: unless-stopped
    logging: *minimal-logging
    ports:
      - "6380:6379"
    command: redis-server --requirepass ${REDIS_PASSWORD:-redispassword}
    volumes:
      - redis_backend_data:/data
    networks:
      - deepiri-backend-network

  # InfluxDB for Time-Series Analytics
  influxdb:
    image: influxdb:2.7
    container_name: deepiri-influxdb-backend
    restart: unless-stopped
    logging: *minimal-logging
    ports:
      - "8086:8086"
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: ${INFLUXDB_USER:-admin}
      DOCKER_INFLUXDB_INIT_PASSWORD: ${INFLUXDB_PASSWORD:-adminpassword}
      DOCKER_INFLUXDB_INIT_ORG: ${INFLUXDB_ORG:-deepiri}
      DOCKER_INFLUXDB_INIT_BUCKET: ${INFLUXDB_BUCKET:-analytics}
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: ${INFLUXDB_TOKEN:-your-influxdb-token}
    volumes:
      - influxdb_backend_data:/var/lib/influxdb2
    networks:
      - deepiri-backend-network

  # API Gateway - Routes requests to all microservices
  api-gateway:
    build:
      context: ./platform-services
      dockerfile: backend/deepiri-api-gateway/Dockerfile
    image: deepiri-dev-api-gateway:latest
    pull_policy: never
    container_name: deepiri-api-gateway-backend
    restart: unless-stopped
    logging: *minimal-logging
    ports:
      - "${API_GATEWAY_PORT:-5100}:5000"  # Using 5100 externally to avoid conflict with macOS AirPlay on port 5000
    environment:
      # Variables loaded from ops/k8s/configmaps/api-gateway-configmap.yaml
      # Variables loaded from ops/k8s/secrets/secrets.yaml
      # Use docker-compose-k8s.sh or docker-compose-k8s.ps1 to auto-load from k8s YAML files
      PORT: 5000
    volumes:
      - ./platform-services/backend/deepiri-api-gateway:/app
      - /app/node_modules
      - /app/dist
    command: sh -c "if [ ! -d node_modules ]; then npm install --legacy-peer-deps; fi && npm run dev"
    depends_on:
      - auth-service
      - task-orchestrator
      - engagement-service
      - platform-analytics-service
      - notification-service
      - external-bridge-service
      - challenge-service
      - realtime-gateway
    networks:
      - deepiri-backend-network

  # Auth Service
  auth-service:
    build:
      context: ./platform-services
      dockerfile: backend/deepiri-auth-service/Dockerfile
    image: deepiri-dev-auth-service:latest
    pull_policy: never
    container_name: deepiri-auth-service-backend
    restart: unless-stopped
    logging: *minimal-logging
    ports:
      - "5001:5001"
    environment:
      # Variables loaded from ops/k8s/configmaps/auth-service-configmap.yaml
      # Variables loaded from ops/k8s/secrets/secrets.yaml
      # Use docker-compose-k8s.sh or docker-compose-k8s.ps1 to auto-load from k8s YAML files
      PORT: 5001
      DATABASE_URL: postgresql://${POSTGRES_USER:-deepiri}:${POSTGRES_PASSWORD:-deepiripassword}@postgres:5432/${POSTGRES_DB:-deepiri}
    volumes:
      - ./platform-services/backend/deepiri-auth-service:/app
      - ./platform-services/shared/deepiri-shared-utils:/shared-utils
      - /app/node_modules
    command: sh -c "cd /shared-utils && npm install --legacy-peer-deps && npm run build && cd /app && npm install --legacy-peer-deps file:/shared-utils && npm run dev"
    depends_on:
      - postgres
      - influxdb
    networks:
      - deepiri-backend-network

  # Task Orchestrator Service
  task-orchestrator:
    build:
      context: ./platform-services
      dockerfile: backend/deepiri-task-orchestrator/Dockerfile
    image: deepiri-dev-task-orchestrator:latest
