<source>
  @type tail
  path /var/log/app/*.log
  pos_file /var/log/fluentd/app.log.pos
  tag app.logs
  format json
  time_key timestamp
  time_format %Y-%m-%dT%H:%M:%S.%L%z
</source>

<filter app.logs>
  @type parser
  key_name message
  reserve_data true
  <parse>
    @type json
  </parse>
</filter>

<match app.logs>
  @type elasticsearch
  host elasticsearch
  port 9200
  index_name tripblip-logs
  type_name _doc
  <buffer>
    @type file
    path /var/log/fluentd/buffers/app
    flush_mode interval
    flush_interval 5s
    chunk_limit_size 2m
    queue_limit_length 8
    retry_max_interval 30
    retry_forever true
  </buffer>
</match>

<match **>
  @type stdout
</match>
