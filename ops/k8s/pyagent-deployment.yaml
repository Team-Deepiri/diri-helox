apiVersion: apps/v1
kind: Deployment
metadata:
  name: deepiri-pyagent
spec:
  replicas: 1  # Start with 1 for local dev
  selector:
    matchLabels:
      app: deepiri-pyagent
  template:
    metadata:
      labels:
        app: deepiri-pyagent
    spec:
      containers:
        - name: pyagent
          image: deepiri-pyagent:latest  # Build locally or use your registry
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: deepiri-config
            - secretRef:
                name: deepiri-secrets
          env:
            # Override with Kubernetes service names
            - name: NODE_BACKEND_URL
              value: "http://backend-service:5000"
            - name: INTERNAL_BACKEND_URL
              value: "http://backend-service:5000"
            - name: INTERNAL_LOCALAI_URL
              value: "http://localai-service:8080/v1"
            - name: REDIS_CACHE_URL
              value: "redis://:$(REDIS_PASSWORD)@redis-service:6379/1"
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: pyagent-service
spec:
  selector:
    app: deepiri-pyagent
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
  type: ClusterIP
