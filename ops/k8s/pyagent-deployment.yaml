apiVersion: apps/v1
kind: Deployment
metadata:
  name: trailblip-pyagent-blue
spec:
  replicas: 2
  selector:
    matchLabels:
      app: trailblip-pyagent
      color: blue
  template:
    metadata:
      labels:
        app: trailblip-pyagent
        color: blue
    spec:
      containers:
        - name: pyagent
          image: yourrepo/trailblip-pyagent:latest
          ports:
            - containerPort: 8000
          env:
            - name: OPENAI_MODEL
              value: gpt-4o-mini
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: trailblip-secrets
                  key: openai_api_key
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: trailblip-pyagent-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: trailblip-pyagent-blue
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 60

