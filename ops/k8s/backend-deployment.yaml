apiVersion: apps/v1
kind: Deployment
metadata:
  name: deepiri-core-api
spec:
  replicas: 1  # Start with 1 for local dev
  selector:
    matchLabels:
      app: deepiri-core-api
  template:
    metadata:
      labels:
        app: deepiri-core-api
    spec:
      containers:
        - name: backend
          image: deepiri-core-api:latest  # Build locally or use your registry
          ports:
            - containerPort: 5000
          envFrom:
            - configMapRef:
                name: deepiri-config
            - secretRef:
                name: deepiri-secrets
          env:
            # Override with Kubernetes service names
            - name: MONGODB_URI
              value: "mongodb://$(MONGO_ROOT_USER):$(MONGO_ROOT_PASSWORD)@mongodb-service:27017/$(MONGO_DB)?authSource=admin"
            - name: REDIS_URL
              value: "redis://:$(REDIS_PASSWORD)@redis-service:6379"
            - name: REDIS_HOST
              value: "redis-service"
            - name: CYREX_URL
              value: "http://cyrex-service:8000"
            - name: INTERNAL_BACKEND_URL
              value: "http://backend-service:5000"
            - name: INTERNAL_CYREX_URL
              value: "http://cyrex-service:8000"
            - name: INTERNAL_LOCALAI_URL
              value: "http://localai-service:8080/v1"
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
spec:
  selector:
    app: deepiri-core-api
  ports:
  - port: 5000
    targetPort: 5000
    protocol: TCP
  type: ClusterIP
