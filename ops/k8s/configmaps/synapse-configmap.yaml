apiVersion: v1
kind: ConfigMap
metadata:
  name: synapse-config
  namespace: default
  annotations:
    description: "ConfigMap for Deepiri Synapse (Central Streaming Service) - public configuration"
data:
  # Server Configuration
  PORT: "8002"
  HOST: "0.0.0.0"
  
  # Redis Configuration (for Redis Streams)
  REDIS_HOST: "redis"
  REDIS_PORT: "6379"
  # Note: REDIS_PASSWORD should be set in secrets.yaml
  
  # Stream Configuration
  STREAM_MAX_LENGTH: "10000"  # Max messages per stream before truncation
  
  # Monitoring Configuration
  METRICS_ENABLED: "true"
  METRICS_PORT: "9091"

