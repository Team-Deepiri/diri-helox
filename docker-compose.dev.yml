name: deepiri-dev

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: deepiri-mongodb-dev
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-password}
      MONGO_INITDB_DATABASE: ${MONGO_DB:-deepiri}
    volumes:
      - mongodb_dev_data:/data/db
      - ./scripts/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - deepiri-dev-network

  # Mongo Express - Database Admin UI
  mongo-express:
    image: mongo-express:1.0.2
    container_name: deepiri-mongo-express-dev
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${MONGO_ROOT_USER:-admin}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGO_ROOT_PASSWORD:-password}
      ME_CONFIG_MONGODB_URL: mongodb://${MONGO_ROOT_USER:-admin}:${MONGO_ROOT_PASSWORD:-password}@mongodb:27017/
      ME_CONFIG_BASICAUTH: false
      ME_CONFIG_MONGODB_SERVER: mongodb
      ME_CONFIG_MONGODB_PORT: 27017
    depends_on:
      - mongodb
    networks:
      - deepiri-dev-network

  # Redis Cache
  redis:
    image: redis:7.2-alpine
    container_name: deepiri-redis-dev
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    ports:
      - "6379:6379"
    command: redis-server --requirepass ${REDIS_PASSWORD:-redispassword}
    volumes:
      - redis_dev_data:/data
    networks:
      - deepiri-dev-network

  # InfluxDB for Time-Series Analytics
  influxdb:
    image: influxdb:2.7
    container_name: deepiri-influxdb-dev
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    ports:
      - "8086:8086"
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: ${INFLUXDB_USER:-admin}
      DOCKER_INFLUXDB_INIT_PASSWORD: ${INFLUXDB_PASSWORD:-adminpassword}
      DOCKER_INFLUXDB_INIT_ORG: ${INFLUXDB_ORG:-deepiri}
      DOCKER_INFLUXDB_INIT_BUCKET: ${INFLUXDB_BUCKET:-analytics}
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: ${INFLUXDB_TOKEN:-your-influxdb-token}
    volumes:
      - influxdb_dev_data:/var/lib/influxdb2
    networks:
      - deepiri-dev-network

  # API Gateway - Routes requests to all microservices
  api-gateway:
    image: deepiri-dev-api-gateway:latest
    build:
      context: ./services/api-gateway
      dockerfile: Dockerfile
    container_name: deepiri-api-gateway-dev
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: development
      PORT: 5000
      USER_SERVICE_URL: http://user-service:5001
      TASK_SERVICE_URL: http://task-service:5002
      GAMIFICATION_SERVICE_URL: http://gamification-service:5003
      ANALYTICS_SERVICE_URL: http://analytics-service:5004
      NOTIFICATION_SERVICE_URL: http://notification-service:5005
      INTEGRATION_SERVICE_URL: http://integration-service:5006
      CHALLENGE_SERVICE_URL: http://challenge-service:5007
      WEBSOCKET_SERVICE_URL: http://websocket-service:5008
      PYAGENT_URL: http://pyagent:8000
    depends_on:
      - user-service
      - task-service
      - gamification-service
      - analytics-service
      - notification-service
      - integration-service
      - challenge-service
      - websocket-service
      - pyagent
    networks:
      - deepiri-dev-network

  # User Service
  user-service:
    image: deepiri-dev-user-service:latest
    build:
      context: ./services/user-service
      dockerfile: Dockerfile
    container_name: deepiri-user-service-dev
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    ports:
      - "5001:5001"
    environment:
      NODE_ENV: development
      PORT: 5001
      MONGO_URI: mongodb://${MONGO_ROOT_USER:-admin}:${MONGO_ROOT_PASSWORD:-password}@mongodb:27017/${MONGO_DB:-deepiri}?authSource=admin
      INFLUXDB_URL: http://influxdb:8086
      INFLUXDB_TOKEN: ${INFLUXDB_TOKEN}
      INFLUXDB_ORG: ${INFLUXDB_ORG:-deepiri}
      INFLUXDB_BUCKET: ${INFLUXDB_BUCKET:-analytics}
      OAUTH_CLIENT_ID: ${OAUTH_CLIENT_ID}
      OAUTH_CLIENT_SECRET: ${OAUTH_CLIENT_SECRET}
    volumes:
      - ./services/user-service:/app
      - /app/node_modules
    depends_on:
      - mongodb
      - influxdb
    networks:
      - deepiri-dev-network

  # Task Service
  task-service:
    image: deepiri-dev-task-service:latest
    build:
      context: ./services/task-service
      dockerfile: Dockerfile
    container_name: deepiri-task-service-dev
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    ports:
      - "5002:5002"
    environment:
      NODE_ENV: development
      PORT: 5002
      MONGO_URI: mongodb://${MONGO_ROOT_USER:-admin}:${MONGO_ROOT_PASSWORD:-password}@mongodb:27017/${MONGO_DB:-deepiri}?authSource=admin
    volumes:
      - ./services/task-service:/app
      - /app/node_modules
    depends_on:
      - mongodb
    networks:
      - deepiri-dev-network

  # Gamification Service
  gamification-service:
    image: deepiri-dev-gamification-service:latest
    build:
      context: ./services/gamification-service
      dockerfile: Dockerfile
    container_name: deepiri-gamification-service-dev
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    ports:
      - "5003:5003"
    environment:
      NODE_ENV: development
      PORT: 5003
      MONGO_URI: mongodb://${MONGO_ROOT_USER:-admin}:${MONGO_ROOT_PASSWORD:-password}@mongodb:27017/${MONGO_DB:-deepiri}?authSource=admin
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redispassword}
    volumes:
      - ./services/gamification-service:/app
      - /app/node_modules
    depends_on:
      - mongodb
      - redis
    networks:
      - deepiri-dev-network

  # Analytics Service
  analytics-service:
    image: deepiri-dev-analytics-service:latest
    build:
      context: ./services/analytics-service
      dockerfile: Dockerfile
    container_name: deepiri-analytics-service-dev
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    ports:
      - "5004:5004"
    environment:
      NODE_ENV: development
      PORT: 5004
      MONGO_URI: mongodb://${MONGO_ROOT_USER:-admin}:${MONGO_ROOT_PASSWORD:-password}@mongodb:27017/${MONGO_DB:-deepiri}?authSource=admin
      INFLUXDB_URL: http://influxdb:8086
      INFLUXDB_TOKEN: ${INFLUXDB_TOKEN}
      INFLUXDB_ORG: ${INFLUXDB_ORG:-deepiri}
      INFLUXDB_BUCKET: ${INFLUXDB_BUCKET:-analytics}
    volumes:
      - ./services/analytics-service:/app
      - /app/node_modules
    depends_on:
      - mongodb
      - influxdb
    networks:
      - deepiri-dev-network

  # Notification Service
  notification-service:
    image: deepiri-dev-notification-service:latest
    build:
      context: ./services/notification-service
      dockerfile: Dockerfile
    container_name: deepiri-notification-service-dev
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    ports:
      - "5005:5005"
    environment:
      NODE_ENV: development
      PORT: 5005
      MONGO_URI: mongodb://${MONGO_ROOT_USER:-admin}:${MONGO_ROOT_PASSWORD:-password}@mongodb:27017/${MONGO_DB:-deepiri}?authSource=admin
      FCM_SERVER_KEY: ${FCM_SERVER_KEY}
      APNS_KEY_ID: ${APNS_KEY_ID}
      APNS_TEAM_ID: ${APNS_TEAM_ID}
    volumes:
      - ./services/notification-service:/app
      - /app/node_modules
    depends_on:
      - mongodb
    networks:
      - deepiri-dev-network

  # Integration Service
  integration-service:
    image: deepiri-dev-integration-service:latest
    build:
      context: ./services/integration-service
      dockerfile: Dockerfile
    container_name: deepiri-integration-service-dev
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    ports:
      - "5006:5006"
    environment:
      NODE_ENV: development
      PORT: 5006
      MONGO_URI: mongodb://${MONGO_ROOT_USER:-admin}:${MONGO_ROOT_PASSWORD:-password}@mongodb:27017/${MONGO_DB:-deepiri}?authSource=admin
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET}
      NOTION_CLIENT_ID: ${NOTION_CLIENT_ID}
      NOTION_CLIENT_SECRET: ${NOTION_CLIENT_SECRET}
      TRELLO_API_KEY: ${TRELLO_API_KEY}
      TRELLO_API_SECRET: ${TRELLO_API_SECRET}
      GITHUB_WEBHOOK_SECRET: ${GITHUB_WEBHOOK_SECRET}
      NOTION_WEBHOOK_SECRET: ${NOTION_WEBHOOK_SECRET}
      TRELLO_WEBHOOK_SECRET: ${TRELLO_WEBHOOK_SECRET}
    volumes:
      - ./services/integration-service:/app
      - /app/node_modules
    depends_on:
      - mongodb
    networks:
      - deepiri-dev-network

  # Challenge Service
  challenge-service:
    image: deepiri-dev-challenge-service:latest
    build:
      context: ./services/challenge-service
      dockerfile: Dockerfile
    container_name: deepiri-challenge-service-dev
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    ports:
      - "5007:5007"
    environment:
      NODE_ENV: development
      PORT: 5007
      MONGO_URI: mongodb://${MONGO_ROOT_USER:-admin}:${MONGO_ROOT_PASSWORD:-password}@mongodb:27017/${MONGO_DB:-deepiri}?authSource=admin
      PYAGENT_URL: http://pyagent:8000
    volumes:
      - ./services/challenge-service:/app
      - /app/node_modules
    depends_on:
      - mongodb
      - pyagent
    networks:
      - deepiri-dev-network

  # WebSocket Service
  websocket-service:
    image: deepiri-dev-websocket-service:latest
    build:
      context: ./services/websocket-service
      dockerfile: Dockerfile
    container_name: deepiri-websocket-service-dev
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    ports:
      - "5008:5008"
    environment:
      NODE_ENV: development
      PORT: 5008
    volumes:
      - ./services/websocket-service:/app
      - /app/node_modules
    networks:
      - deepiri-dev-network

  # Python Agent API (AI Service)
  pyagent:
    image: deepiri-dev-pyagent:latest
    build:
      context: ./python_backend
      dockerfile: Dockerfile
    container_name: deepiri-pyagent-dev
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4o-mini}
      CORS_ORIGIN: http://localhost:5173
      PYAGENT_API_KEY: ${PYAGENT_API_KEY:-change-me}
      MLFLOW_TRACKING_URI: ${MLFLOW_TRACKING_URI:-http://mlflow:5000}
      WANDB_API_KEY: ${WANDB_API_KEY}
      MODEL_REGISTRY_PATH: /app/model_registry
      STAGING_MODEL_PATH: /app/models/staging
      PRODUCTION_MODEL_PATH: /app/models/production
      PINECONE_API_KEY: ${PINECONE_API_KEY}
      PINECONE_ENVIRONMENT: ${PINECONE_ENVIRONMENT:-us-east1-gcp}
      PINECONE_INDEX: ${PINECONE_INDEX:-deepiri}
      WEAVIATE_URL: ${WEAVIATE_URL}
      INFLUXDB_URL: http://influxdb:8086
      INFLUXDB_TOKEN: ${INFLUXDB_TOKEN}
      INFLUXDB_ORG: ${INFLUXDB_ORG:-deepiri}
      INFLUXDB_BUCKET: ${INFLUXDB_BUCKET:-analytics}
      TRANSFORMERS_CACHE: /app/.cache/huggingface
      HF_HOME: /app/.cache/huggingface
      SENTENCE_TRANSFORMERS_HOME: /app/.cache/sentence_transformers
    ports:
      - "8000:8000"
    volumes:
      - ./python_backend/app:/app/app
      - ./python_backend/train/models:/app/train/models
      - ./python_backend/train/data:/app/train/data
      - ./python_backend/inference/models:/app/inference/models
      - pyagent_cache:/app/.cache
    depends_on:
      - influxdb
    networks:
      - deepiri-dev-network

  # MLflow for AI Experiment Tracking
  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.8.1
    container_name: deepiri-mlflow-dev
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    ports:
      - "5500:5000"
    environment:
      BACKEND_STORE_URI: file:/mlflow
      DEFAULT_ARTIFACT_ROOT: file:/mlflow/artifacts
    command: mlflow server --host 0.0.0.0 --port 5000 --backend-store-uri file:/mlflow --default-artifact-root file:/mlflow/artifacts
    volumes:
      - mlflow_dev_data:/mlflow
    networks:
      - deepiri-dev-network

  # Jupyter Notebook for AI Research
  jupyter:
    image: deepiri-dev-jupyter:latest
    build:
      context: ./python_backend
      dockerfile: Dockerfile.jupyter
    container_name: deepiri-jupyter-dev
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    command: jupyter notebook --ip=0.0.0.0 --port=8888 --no-browser --allow-root --NotebookApp.token='' --NotebookApp.password='' --NotebookApp.runtime_dir=/tmp/jupyter_runtime --NotebookApp.notebook_dir=/app/notebooks
    ports:
      - "8888:8888"
    volumes:
      - ./python_backend/train/notebooks:/app/notebooks
      - ./python_backend/train/data:/app/data
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      JUPYTER_RUNTIME_DIR: /tmp/jupyter_runtime
    networks:
      - deepiri-dev-network

  # Frontend with Vite HMR
  frontend-dev:
    image: deepiri-dev-frontend:latest
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: deepiri-frontend-dev
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    ports:
      - "5173:5173"
    environment:
      NODE_ENV: development
      VITE_API_URL: http://localhost:5000/api
      VITE_PYAGENT_URL: http://localhost:8000
      CHOKIDAR_USEPOLLING: true
      WATCHPACK_POLLING: true
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - api-gateway
    networks:
      - deepiri-dev-network

volumes:
  mongodb_dev_data:
    driver: local
  redis_dev_data:
    driver: local
  mlflow_dev_data:
    driver: local
  influxdb_dev_data:
    driver: local
  pyagent_cache:
    driver: local

networks:
  deepiri-dev-network:
    driver: bridge
